      <form action="end.html" method="post">
      <tr>
        <th colspan="2">BOOK ROOM</th>

      <tr>
        <td>Name</td>
        <td><input type="text" id ="name" required/></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name ="email" placeholder="example@gmail.com" required></td>

        <td><input type="number" name ="phone" pattern="[0-9]" required/></td>

        <td><input type="date" name ="stayindate"/></td>
      </tr>
      <tr>
        <td>Length of Stay (days)</td>
        <td><input type="number" name ="days" min="1" required/></td>
      </tr>
      <tr>
        <td>Room Type</td>
        <td><select name="type">
          <option>Select One</option>
          <option>Deluxe Room - $274</option>
          <option>Deluxe Pool Villa - $438</option>
          <option>1 Bedroom Pool Villa - $525</option>
          <option>2 Bedroom Pool Villa - $635</option>
        </td>
      </tr>
      <tr>
        <td>Additional Charge</td>
        <td><input type="checkbox" name="op" value="extra">Extra Bed - 80$<br>
          <input type="checkbox" name="op" value="shuttle">Airport Shuttle - $40<br>
          <input type="checkbox" name="op" value="tour">Ubud Tour 1D - $100<br>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input id ="submit" type="submit"></td>
      </tr>

</form>
